{% extends "layout.html" %}
{% block content %}
<form action="{{ url_for('login') }}" method="POST">
  <input type="text" name="user" placeholder="Username" />
  <input type="password" name="passwd" placeholder="Password" />
  <input type="hidden" name="seed"/>
  <input type="submit" class="small button" value="Login" onClick="seed.value=Date.now(); passwd.value=CryptoJS.MD5(CryptoJS.MD5(user.value+passwd.value)+seed.value);">
</form>
{% endblock %}
